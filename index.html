<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>

<body>

    <div class="container">
        <div class="content-header">
            <p>js ludo game</p>
        </div>

        <div class="content-body">

            <div class="player">
                <div class="player-detail">
                    <div class="first-player">
                        <label for="first-player" id="first-player">Player1</label>
                    </div>

                    <div class="content-body-left">
                        <div class="dice" id="first-dice">
                        </div>
                    </div>
                    <div class="win-count" id="first-winner">
                        <label for="first-player">win: 0</label>
                    </div>
                </div>

                <div class="player-detail">
                    <div class="second-player">
                        <label for="second-player" id="second-player">Player2</label>
                    </div>

                    <div class="content-body-right">
                        <div class="dice" id="second-dice">
                        </div>
                    </div>
                    <div class="win-count" id="second-winner">
                        <label for="first-player">win: 0</label>
                    </div>
                </div>
            </div>

            <div class="winner" id="winner-active">
                <label class="btn" id="winner">
                </label>
            </div>

            <div class="enter-name" id="enter-name">
                <button class="btn" onclick="enterName()">
                    Click to play!
                </button>
            </div>

            <div class="play-again" id="play-again">
                <button class="btn" onclick="diceGame()">
                    your turn!
                </button>
            </div>

            <div class="play" id="play">
                <button class="btn" onclick="newName()">
                    new game!
                </button>
            </div>

            <!-- <div class="winner">
                <button class="btn" onclick="diceGame()" id="winner">
                    click to play
                </button>
            </div>
    
            <div class="play-again" id="play-again">
                <button class="btn" onclick="playAgain()">
                    Play Again!
                </button>
            </div> -->
        </div>

        <div class="content-footer">
            <p>Â© Copyright 2020 Aadarsh Patel</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
